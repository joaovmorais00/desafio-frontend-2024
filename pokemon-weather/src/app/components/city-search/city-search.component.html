<form class="search-form">
  <mat-form-field class="search-full-width">
    <mat-label>Busque por uma cidade</mat-label>
    <input
      type="text"
      placeholder="Digite o nome de uma cidade"
      aria-label="Cidade"
      matInput
      [formControl]="searchCityInput"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onSelectionChanged($event.option.value)"
    >
      @for (option of options | async; track option) {
      <mat-option [value]="option"
        >{{ option.name }}
        <span class="state-and-country">
          @if (option.state) { {{ option.state }} - } @if(option.country) {
          {{ option.country }} }
        </span></mat-option
      >
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
