@if (!!pokemon.name) {
<div class="pokemon-infos">
  <p>
    Nessa cidade encontramos pokémons do tipo:
    {{
      !!pokemonType
        ? firstLetterUpperCase(pokemonTypePortuguese[pokemonType])
        : ""
    }}
  </p>
  <p>Um exemplo de pokémon desse tipo é:</p>
  <h3>{{ pokemon.name ? firstLetterUpperCase(pokemon.name) : "" }}</h3>
  :
  <img class="pokemon-image" [src]="pokemonImage" alt="pokemon_image" />
</div>
}
